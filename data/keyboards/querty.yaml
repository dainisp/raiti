name: "qwerty MacBook"
cols_for_keys: 23.0
space_between_keys: 5.0
keyboard_corner_curve: 8.0
keyboard_side_padding: 5.0
key_corner_curve: 3.0
key_text_top_pad: 5.0
key_text_left_pad: 3.0
rows:
  - keys:
    - key: !Unidentified
      label1: 'esc'
      label2: ''
      width_ratio: 1.57 
    - key: !Unidentified
      label1: 'F1'
      label2: ''
  - keys:
    - key: !Character '§'
      label1: '±'
      label2: '§'
    - key: !Character '1'
      label1: '!'
      label2: '1'
  - keys:
    - key: !Named Tab
      label1: 'Tab'
      width_ratio: 1.57 
  - keys:
    - key: !Unidentified
      label1: '⇪'
      width_ratio: 2.0 
    - key: !Character a
      label1: 'A'
    - key: !Character s
      label1: 'S'
  - keys:
    - key: !Named Shift
      label1: '⇧'
  - keys:
    - key: !Unidentified
      label1: 'fn'
    - key: !Named Control
      label1: '⌃'
      label2: 'ctrl'
